# Tmux configuration file

# Change prefix from C-b to C-Space
set-option -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# Clear screen and history with C-l (no prefix needed)
bind-key -n C-l send-keys -R \; send-keys C-l \; clear-history

# Disable kill confirmations
bind x kill-pane
bind '&' kill-window

# Enable vi mode for copy mode
set-window-option -g mode-keys vi

# Enable mouse support
set -g mouse on

# Better defaults
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 10000

# Visual improvements
set -g status-position top

# Quick config reload
bind r source-file ~/.oh-my-zsh/custom/config/tmux.conf \; display "Config reloaded!"

# Cleaner choose-window format
bind w choose-window -F "#{window_index}: #{window_name}#{window_flags}"
bind W choose-tree -F "#{window_name}#{window_flags}"